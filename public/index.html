<!DOCTYPE html>

  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Puppy Playdate Tinder app implemented with a Slash GraphQL backend"
    />
    <meta
      name="keywords"
      content="tinder, tinder clone, react, graphql, slash graphql"
    />
    <meta name="author" content="Tyler Hawkins" />

    <!-- Google+ -->
    <meta itemprop="name" content="Puppy Playdate" />
    <meta
      itemprop="description"
      content="Puppy Playdate Tinder app implemented with a Slash GraphQL backend"
    />

    <meta name="twitter:title" content="Puppy Playdate" />

    />
    <meta name="twitter:image:src" content="%PUBLIC_URL%/images/dog1.jpeg" />

    <!-- Open Graph data -->
    <meta property="og:title" content="Puppy Playdate" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="http://tylerhawkins.info/puppy-playdate/build/"

    <meta property="og:image" content="%PUBLIC_URL%/images/dog1.jpeg" />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon512.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Puppy Playdate</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
