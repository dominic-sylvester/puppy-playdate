mutation AddPuppy {
  addPuppy(
    input: [
      {
        name: "Brandi"
        age: 2
        matched: false
        profilePic: "images/dog1.jpeg"
        bio: "I love long walks on the beach, especially if there are seagulls we can chase."
        interests: ["fetch", "walks", "terrorizing birds"]
      }
    ]
  ) {
    puppy {
      id
      name
      age
      matched
      profilePic
      bio
      interests
    }
  }
}
