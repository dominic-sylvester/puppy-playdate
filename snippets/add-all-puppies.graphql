mutation AddPuppies {
  addPuppy(
    input: [
      {
        name: "Spot"
        matched: false
        profilePic: "http://img.pokemondb.net/artwork/bulbasaur.jpg"
        bio: "I love playing fetch and going to long walks on the beach."
      }
      {
        name: "Spike"
        matched: false
        profilePic: "http://img.pokemondb.net/artwork/ivysaur.jpg"
        bio: "I look scary but I'm actually really lovable."
      }
      {
        name: "Cheryl"
        matched: false
        profilePic: "http://img.pokemondb.net/artwork/venusaur.jpg"
        bio: "I love yapping really loudly at people's heels."
      }
    ]
  ) {
    puppy {
      id
      name
      matched
      profilePic
      bio
    }
  }
}
